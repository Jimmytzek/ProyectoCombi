<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table id="articulos" class="table table-striped"></table>
    <script>
        (function () {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    createTable(this);
                }
            };
            xhttp.open("GET", "http://localhost/soap/service.php", true);
            xhttp.send();
        })();

        function createTable(xml) {
            console.log(xml);
            var i;
            var xmlDoc = xml.responseXML;
            var table = "<thead class='thead-dark'><th>Id</th><th>Nombre</th><th>PrimerApellido</th><th>SegundoApellido</th><th>Correo</th><th>FechaNacimiento</th><th>Estado</th><th>Localidad</th><th>Colonia</th><th>Calle</th><th>NumeroDomicilio</th><th>NumeroAfiliado</th></thead>";
            var x = xmlDoc.getElementsByTagName("usuarios")[0].childNodes;
            console.log(x);
            for (i = 0; i < x.length; i++) {
                table += "<tr><td>"; 
                table += x[i].childNodes[0].childNodes[0].nodeValue + "</td><td>";
                table += (x[i].childNodes[1].childNodes.length > 0 ? x[i].childNodes[1].childNodes[0].nodeValue : '') + "</td><td>";
                table += (x[i].childNodes[2].childNodes.length > 0 ? x[i].childNodes[2].childNodes[0].nodeValue : '') + "</td><td>";
                table += (x[i].childNodes[3].childNodes.length > 0 ? x[i].childNodes[3].childNodes[0].nodeValue : '') + "</td><td>";
                table += (x[i].childNodes[4].childNodes.length > 0 ? x[i].childNodes[4].childNodes[0].nodeValue : '') + "</td><td>";
                table += (x[i].childNodes[5].childNodes.length > 0 ? x[i].childNodes[5].childNodes[0].nodeValue : '') + "</td><td>";
                table += (x[i].childNodes[6].childNodes.length > 0 ? x[i].childNodes[6].childNodes[0].nodeValue : '') + "</td><td>";
                table += (x[i].childNodes[7].childNodes.length > 0 ? x[i].childNodes[7].childNodes[0].nodeValue : '') + "</td><td>";
                table += (x[i].childNodes[8].childNodes.length > 0 ? x[i].childNodes[8].childNodes[0].nodeValue : '') + "</td><td>";
                table += (x[i].childNodes[9].childNodes.length > 0 ? x[i].childNodes[9].childNodes[0].nodeValue : '') + "</td><td>";
                table += (x[i].childNodes[10].childNodes.length > 0 ? x[i].childNodes[10].childNodes[0].nodeValue : '') + "</td><td>";
                table += (x[i].childNodes[11].childNodes.length > 0 ? x[i].childNodes[11].childNodes[0].nodeValue : '') + "</td><td>";
            }
            document.getElementById("articulos").innerHTML = table;
        }
    </script>
</body>

</html>
